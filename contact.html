            <nav class="stucture">

            <section>
            <main class="structrual">
                <h2>Contact</h2>
                <form>
                    <div>
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" required autofocus>
                    </div>

                    <div>
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="fieldset">
                        <ledged>What section of PROG1245 are you in?</ledged>
                        <br>
                        <input type="radio" id="4" name="sec" value="4" required>
                        <label id="section4">Section 4</label>
                        <br>
                        <input type="radio" id="5" name="sec" value="5" required checked>
                        <label id="section5">Section 5</label>
                        <br>        
                        <input type="radio" id="8" name="sec" value="8" required>

                        <label id="section8">Section 8</label>
                    </div>

                    <div>
                        <label for="helpin">What do you need help with? </label>
                        <select id="helpin" name="helpin" required>
                            <option selected>Select Option</option>
                            <option id="html">HTML</option>
                            <option id="css">CSS</option>
                            <option id="both">Both(HTML&CSS)</option>
                        </select>
                    </div>
                     
                    <div>
                        <label for="comments">Comments</label>
                        <textarea id="comments" name="comments" rows="4" required></textarea>
                    </div>

                    <div>
                        <input type="checkbox" id="human" name="human" value="true" required>
                        <label for="human">I am human</label>
                    </div>

                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </main>

                <h2>Vehicals</h2>

                </ul>
            </aside>
